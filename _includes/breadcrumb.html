
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
  
  
  {
    "@type": "ListItem",
    "position": 1 ,
    "item": {
      "@id": "https://example.com/",
      "name": "Home",
      "image": "http://example.com/images/icon-book.png"
    }
  }
 
  
  
  {% assign position = 1 %}

  
  
  {% for tag in post.tags %} 
  
  
  
 , {
    "@type": "ListItem",
    "position": {%  position | plus: 1 %} ,
    "item": {
      "@id": "https://example.com/tags/{{ tag }}",
      "name": "{{ tag }}",
      "image": "http://example.com/images/icon-book.png"
    }
  }
 



{% endfor %}






 ]
}
</script>
